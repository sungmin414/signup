{% extends 'base.html' %}

{% block content %}

<div>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="username">
        <input type="password" name="password">
        <button type="submit">로그인</button>
    </form>
</div>

<h2>Post list</h2>
{% for post in posts %}

<div>
    <div>{{ post.author.username }}</div>
    <div><img width="100%" src="{{ post.photo.url }}" alt=""></div>


</div>
{% endfor %}
{% endblock %}
